<md-card>
    <md-toolbar class="padding-20 text-center">
        <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
        <h1 class="md-headline">
            <span translate>Welcome back</span> {{vm.user.name}}
        </h1>
    </md-toolbar>

    <md-content class="md-padding">
        <p class="margin-top-20 margin-bottom-20" translate>You have been logged out due to idleness. Enter your password to log back in.</p>

        <form name="lock">
            <md-input-container class="md-block">
                <label for="password" translate>password</label>
                <input label="password" name="password" type="password" ng-model="vm.user.password" enter-click="vm.loginClick()" required ng-change="vm.showError=false"/>
                <div ng-messages for="lock.password.$error" md-auto-hide="false" ng-show="lock.password.$touched">
                    <div ng-message when="required"><span translate>Please enter your password.</span></div>
                </div>
                <div class="error-msg" ng-show="vm.showError">
                    <span translate>{{vm.error.message}}.</span>
                </div>
            </md-input-container>

            <div layout="row">
                <md-button flex translate="Log out" ng-click="vm.logOut()"></md-button>
                <md-button flex class="md-primary" ng-click="vm.loginClick()" ng-disabled="lock.$invalid" translate="Log in"></md-button>
            </div>
        </form>
    </md-content>
</md-card>
